<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M√©tricas - Admin</title>
  <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
  <div class="admin-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>üì¶ Admin</h2>
      </div>
      <nav class="sidebar-nav">
        <a href="index.html" class="nav-item">
          <span class="icon">üìä</span>
          <span>Dashboard</span>
        </a>
        <a href="produtos.html" class="nav-item">
          <span class="icon">üì¶</span>
          <span>Produtos</span>
        </a>
        <a href="metricas.html" class="nav-item active">
          <span class="icon">üìà</span>
          <span>M√©tricas</span>
        </a>
        <a href="configuracoes.html" class="nav-item">
          <span class="icon">‚öôÔ∏è</span>
          <span>Configura√ß√µes</span>
        </a>
        <a href="https://catalogo.drakfeet.com/" class="nav-item" target="_blank">
          <span class="icon">üåê</span>
          <span>Ver Cat√°logo</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <button id="logoutBtn" class="btn-logout">Sair</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="topbar">
        <h1>M√©tricas e Analytics</h1>
      </header>

      <div class="container">
        <!-- Resumo -->
        <div class="dashboard-grid">
          <div class="dashboard-card">
            <div class="card-icon">üì¶</div>
            <div class="card-content">
              <h3>Total de Produtos</h3>
              <p class="card-value" id="totalProdutos">0</p>
            </div>
          </div>

          <div class="dashboard-card">
            <div class="card-icon">üí¨</div>
            <div class="card-content">
              <h3>Cliques WhatsApp</h3>
              <p class="card-value" id="totalCliques">0</p>
              <small>√öltimos 30 dias</small>
            </div>
          </div>
        </div>

        <!-- Eventos Recentes -->
        <div class="section">
          <h2>Eventos Recentes</h2>
          <div class="table-container">
            <table class="data-table">
              <thead>
                <tr>
                  <th>Tipo</th>
                  <th>Produto</th>
                  <th>Data/Hora</th>
                </tr>
              </thead>
              <tbody id="eventosTableBody">
                <tr>
                  <td colspan="3" style="text-align: center; padding: 40px;">
                    Carregando eventos...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Scripts -->
  <script src="assets/js/firebase.js"></script>
  <script src="assets/js/auth.service.js"></script>
  <script src="assets/js/auth.guard.js"></script>
  <script src="assets/js/produtos.service.js"></script>
  <script src="assets/js/metricas.service.js"></script>

  <script>
    async function carregarMetricas() {
      // Carregar resumo
      const metricas = await MetricasService.buscarMetricasDashboard();
      document.getElementById('totalProdutos').textContent = metricas.totalProdutos;
      document.getElementById('totalCliques').textContent = metricas.totalCliques;

      // Carregar eventos
      const eventos = await MetricasService.buscarEventosRecentes();
      const tbody = document.getElementById('eventosTableBody');

      if (eventos.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="3" style="text-align: center; padding: 40px;">
              Nenhum evento registrado
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = eventos.map(evento => `
        <tr>
          <td>
            <span class="badge">
              ${evento.tipo === 'whatsapp_click' ? 'üí¨ WhatsApp' : evento.tipo}
            </span>
          </td>
          <td>${evento.produtoNome}</td>
          <td>${MetricasService.formatarDataHora(evento.timestamp)}</td>
        </tr>
      `).join('');
    }

    // Executar ao carregar
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', carregarMetricas);
    } else {
      carregarMetricas();
    }
  </script>
</body>

</html>

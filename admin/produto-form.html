  <!-- Theme Service -->
  <script>
    if (!window.ThemeService) {
      window.ThemeService = {
        currentTheme: 'dark',
        init() {
          const savedTheme = localStorage.getItem('theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          this.currentTheme = savedTheme || (prefersDark ? 'dark' : 'light');
          this.applyTheme(this.currentTheme);
        },
        applyTheme(theme) {
          this.currentTheme = theme;
          document.documentElement.setAttribute('data-theme', theme);
          localStorage.setItem('theme', theme);
          this.updateToggleIcon();
        },
        toggle() {
          const newTheme = this.currentTheme === 'dark' ? 'light' : 'dark';
          this.applyTheme(newTheme);
          return newTheme;
        },
        updateToggleIcon() {
          const toggleBtn = document.getElementById('themeToggleAdmin');
          if (toggleBtn) {
            const icon = toggleBtn.querySelector('.theme-icon') || toggleBtn;
            icon.textContent = this.currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
          }
        }
      };
    }
  </script>

  async function carregarDataLists() {
    try {
      const config = await ConfigService.buscar();

      if (marcasList && Array.isArray(config.marcasCadastradas)) {
        marcasList.innerHTML = config.marcasCadastradas
          .map(m => `<option value="${m}">`)
          .join('');
      }

      if (categoriasList && Array.isArray(config.categoriasCadastradas)) {
        categoriasList.innerHTML = config.categoriasCadastradas
          .map(c => `<option value="${c}">`)
          .join('');
      }
    } catch (e) {
      console.warn('Erro ao carregar datalists:', e);
    }
  }

  carregarDataLists();

</script>
 <script>
    // Inicializar tema
    ThemeService.init();
    
    // Configurar toggle de tema
    const themeToggle = document.getElementById('themeToggleAdmin');
    if (themeToggle) {
      themeToggle.addEventListener('click', () => ThemeService.toggle());
    }

    // Configurar menu hamb√∫rguer
    const menuToggle = document.getElementById('menuToggleAdmin');
    const sidebar = document.getElementById('adminSidebar');
    const overlay = document.getElementById('menuOverlayAdmin');
    const closeBtn = document.getElementById('btnCloseSidebar');

    function toggleMenu() {
      const isOpen = sidebar.classList.contains('mobile-open');
      sidebar.classList.toggle('mobile-open');
      if (overlay) overlay.classList.toggle('active');
      document.body.style.overflow = isOpen ? '' : 'hidden';
      menuToggle.setAttribute('aria-expanded', !isOpen);
    }

    if (menuToggle) menuToggle.addEventListener('click', toggleMenu);
    if (closeBtn) closeBtn.addEventListener('click', toggleMenu);
    if (overlay) overlay.addEventListener('click', toggleMenu);

    // Vari√°veis globais
    let isUploading = false;
    let isSubmitting = false;

    // Carregar banners
    async function carregarBanners() {
      const banners = await BannersService.listar();
      renderizarListaBanners(banners);
    }

    // Renderizar lista
    function renderizarListaBanners(banners) {
      const tbody = document.getElementById('bannersTableBody');

      if (banners.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="6" style="text-align: center; padding: 40px;">
              Nenhum banner cadastrado
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = banners.map(banner => `
        <tr>
          <td>
            <img src="${banner.imagemUrl}" alt="${banner.titulo || 'Banner'}" 
                 style="width:100px;height:50px;object-fit:cover;border-radius:8px;">
          </td>
          <td>${banner.titulo || '<em>Sem t√≠tulo</em>'}</td>
          <td><span class="badge">${banner.ordem || 0}</span></td>
          <td>
            ${banner.linkUrl ? `<a href="${banner.linkUrl}" target="_blank" style="font-size:12px;">üîó Ver link</a>` : '<em>Sem link</em>'}
          </td>
          <td>
            <span class="status-badge ${banner.ativo ? 'ativo' : 'inativo'}">
              ${banner.ativo ? 'Ativo' : 'Inativo'}
            </span>
          </td>
          <td class="acoes">
            <button class="btn-editar" onclick="editarBanner('${banner.id}')" title="Editar">‚úèÔ∏è</button>
            <button class="btn-deletar" onclick="deletarBanner('${banner.id}', '${banner.titulo || 'Banner'}')" title="Deletar">üóëÔ∏è</button>
          </td>
        </tr>
      `).join('');
    }

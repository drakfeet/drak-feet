  <link rel="stylesheet" href="assets/css/admin.css">
  <link rel="stylesheet" href="assets/css/admin-mobile.css">
</head>
<body>
  <div class="admin-layout">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>üì¶ Admin</h2>
      </div>
      <nav class="sidebar-nav">
        <a href="index.html" class="nav-item">
          <span class="icon">üìä</span>
          <span>Dashboard</span>
        </a>
        <a href="produtos.html" class="nav-item active">
          <span class="icon">üì¶</span>
          <span>Produtos</span>
        </a>
        <a href="metricas.html" class="nav-item">
          <span class="icon">üìà</span>
          <span>M√©tricas</span>
        </a>
        <a href="configuracoes.html" class="nav-item">
          <span class="icon">‚öôÔ∏è</span>
          <span>Configura√ß√µes</span>
        </a>
        <a href="../catalogo/index.html" class="nav-item" target="_blank">
          <span class="icon">üåê</span>
          <span>Ver Cat√°logo</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <button id="logoutBtn" class="btn-logout">Sair</button>
      </div>
    </aside>

    <!-- Conte√∫do -->
    <main class="main-content">
      <header class="topbar">
        <h1 id="pageTitle">Novo Produto</h1>
        <a href="produtos.html" class="btn btn-secondary">‚Üê Voltar</a>
      </header>

      <div class="container">
        <form id="produtoForm" class="form-card">

          <!-- Nome -->
          <div class="form-group">
            <label for="nome">Nome do Produto *</label>
            <input type="text" id="nome" name="nome" required>
          </div>

          <!-- Marca e Categoria -->
          <div class="form-row">
            <div class="form-group">
              <label for="marca">Marca *</label>
              <input type="text" id="marca" name="marca" list="marcas-list" required>
              <datalist id="marcas-list"></datalist>
            </div>

            <div class="form-group">
              <label for="categoria">Categoria</label>
              <input type="text" id="categoria" name="categoria" list="categorias-list">
              <datalist id="categorias-list"></datalist>
            </div>
          </div>

          <!-- Pre√ßos -->
          <div class="form-row">
            <div class="form-group">
              <label for="precoPix">Pre√ßo PIX *</label>
              <input type="number" id="precoPix" name="precoPix" step="0.01" required>
            </div>
            <div class="form-group">
              <label for="precoCartao">Pre√ßo Cart√£o *</label>
              <input type="number" id="precoCartao" name="precoCartao" step="0.01" required>
            </div>
          </div>

          <!-- Tipo de Produto -->
          <div class="form-group">
            <label for="tipoProduto">Tipo de Produto *</label>
            <select id="tipoProduto" name="tipoProduto" required>
              <option value="">Selecione</option>
              <option value="tenis">T√™nis</option>
              <option value="camisa">Camisa</option>
              <option value="calca">Cal√ßa</option>
              <option value="bermuda">Bermuda</option>
            </select>
          </div>

          <!-- Tamanhos Din√¢micos -->
<div class="form-group">
  <label>Tamanhos Dispon√≠veis *</label>

  <!-- container din√¢mico -->
  <div id="tamanhosSelect" class="tamanhos-grid">
    <!-- checkboxes gerados via JS -->
  </div>

  <small class="text-secondary">
    Clique nos tamanhos dispon√≠veis para selecionar
  </small>
</div>


          <!-- Imagem -->
          <div class="form-group">
            <label for="imagemUpload">Imagem do Produto *</label>
            <input type="file" id="imagemUpload" accept="image/*">
            <input type="hidden" id="imagemUrlHidden" name="imagemUrl">
            <div id="imagemPreview" class="image-preview"></div>
          </div>

          <!-- Status -->
          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="ativo" checked> Produto Ativo
            </label>
          </div>

          <!-- A√ß√µes -->
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Salvar Produto</button>
            <a href="produtos.html" class="btn btn-secondary">Cancelar</a>
          </div>

        </form>
      </div>
    </main>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
  
  <!-- V3 - Base Scripts -->
  <script src="assets/js/config.js"></script>
  <script src="assets/js/crypto.service.js"></script>
  <script src="assets/js/firebase.js"></script>
  <script src="assets/js/auth.core.js"></script>
  <script src="assets/js/auth.guard.js"></script>
  <script src="assets/js/session.manager.js"></script>
  
  <!-- Services -->
  <script src="assets/js/produtos.service.js"></script>
  <script src="assets/js/dashboard.service.js"></script>
  <script src="assets/js/config.service.js"></script>
  <script src="assets/js/produtos.ui.js"></script>
  <script src="assets/js/tipos-produto.service.js"></script>


  <script>
  async function carregarDataLists() {
    try {
      const config = await ConfigService.buscar();

      const marcasList = document.getElementById('marcas-list');
      const categoriasList = document.getElementById('categorias-list');

      if (marcasList && Array.isArray(config.marcasCadastradas)) {
        marcasList.innerHTML = config.marcasCadastradas
          .map(m => `<option value="${m}">`)
          .join('');
      }

      if (categoriasList && Array.isArray(config.categoriasCadastradas)) {
        categoriasList.innerHTML = config.categoriasCadastradas
          .map(c => `<option value="${c}">`)
          .join('');
      }
    } catch (e) {
      console.warn('Erro ao carregar datalists:', e);
    }
  }

  carregarDataLists();

  const urlParams = new URLSearchParams(window.location.search);
  const produtoId = urlParams.get('id');

  if (produtoId) {
    document.getElementById('pageTitle').textContent = 'Editar Produto';
    ProdutosUI.carregarFormulario(produtoId);
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio de Produto - Admin</title>
  <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
  <div class="admin-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>üì¶ Admin</h2>
      </div>
      <nav class="sidebar-nav">
        <a href="index.html" class="nav-item">
          <span class="icon">üìä</span>
          <span>Dashboard</span>
        </a>
        <a href="produtos.html" class="nav-item active">
          <span class="icon">üì¶</span>
          <span>Produtos</span>
        </a>
        <a href="metricas.html" class="nav-item">
          <span class="icon">üìà</span>
          <span>M√©tricas</span>
        </a>
        <a href="configuracoes.html" class="nav-item">
          <span class="icon">‚öôÔ∏è</span>
          <span>Configura√ß√µes</span>
        </a>
        <a href="../catalogo/index.html" class="nav-item" target="_blank">
          <span class="icon">üåê</span>
          <span>Ver Cat√°logo</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <button id="logoutBtn" class="btn-logout">Sair</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="topbar">
        <h1 id="pageTitle">Novo Produto</h1>
        <a href="produtos.html" class="btn btn-secondary">
          ‚Üê Voltar
        </a>
      </header>

      <div class="container">
        <form id="produtoForm" class="form-card">
          <!-- Nome -->
          <div class="form-group">
            <label for="nome">Nome do Produto *</label>
            <input type="text" id="nome" name="nome" required placeholder="Ex: Camiseta B√°sica">
          </div>

          <!-- Marca e Categoria -->
          <div class="form-row">
            <div class="form-group">
              <label for="marca">Marca *</label>
              <input type="text" id="marca" name="marca" required placeholder="Ex: Nike">
            </div>
            <div class="form-group">
              <label for="categoria">Categoria</label>
              <input type="text" id="categoria" name="categoria" placeholder="Ex: Camisetas">
            </div>
          </div>

          <!-- Pre√ßos -->
          <div class="form-row">
            <div class="form-group">
              <label for="precoPix">Pre√ßo PIX (R$) *</label>
              <input type="number" id="precoPix" name="precoPix" required step="0.01" min="0" placeholder="99.90">
            </div>
            <div class="form-group">
              <label for="precoCartao">Pre√ßo Cart√£o (R$) *</label>
              <input type="number" id="precoCartao" name="precoCartao" required step="0.01" min="0" placeholder="109.90">
            </div>
          </div>

          <!-- Tamanhos -->
          <div class="form-group">
            <label>Tamanhos Dispon√≠veis *</label>
            <div class="checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" name="tamanhos" value="34"> 34
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="tamanhos" value="35"> 35
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="tamanhos" value="36"> 36
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="tamanhos" value="37"> 37
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="tamanhos" value="38"> 38
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="tamanhos" value="39"> 39
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="tamanhos" value="40"> 40
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="tamanhos" value="41"> 41
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="tamanhos" value="42"> 42
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="tamanhos" value="43"> 43
              </label>
            </div>
          </div>

          <!-- Upload de Imagem -->
          <div class="form-group">
            <label for="imagemUpload">Imagem do Produto *</label>
            <input type="file" id="imagemUpload" name="imagemUpload" accept="image/*">
            <input type="hidden" id="imagemUrlHidden" name="imagemUrl">
            <div id="imagemPreview" class="image-preview"></div>
          </div>

          <!-- Status -->
          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="ativo" name="ativo" checked> Produto Ativo
            </label>
          </div>

          <!-- Bot√µes -->
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Salvar Produto</button>
            <a href="produtos.html" class="btn btn-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </main>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Scripts -->
  <script src="assets/js/firebase.js"></script>
  <script src="assets/js/auth.service.js"></script>
  <script src="assets/js/auth.guard.js"></script>
  <script src="assets/js/produtos.service.js"></script>
  <script src="assets/js/produtos.ui.js"></script>

  <script>
    // Verificar se √© modo edi√ß√£o
    const urlParams = new URLSearchParams(window.location.search);
    const produtoId = urlParams.get('id');

    if (produtoId) {
      document.getElementById('pageTitle').textContent = 'Editar Produto';
      ProdutosUI.carregarFormulario(produtoId);
    }

    // Handler do formul√°rio
    document.getElementById('produtoForm').addEventListener('submit', ProdutosUI.salvarProduto);

    // Handler do upload
    document.getElementById('imagemUpload').addEventListener('change', ProdutosUI.processarUpload);
  </script>
</body>
</html>
